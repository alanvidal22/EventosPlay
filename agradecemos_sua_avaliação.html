<body>
    <header>
        <span id="Carlos">Eventos Play</span>
        <nav>
            <a href="perfil.html" >Volte fazer mais compras no Eventos Play</a>
            <a id="contact" href="index.html" > SAIR</a>
            
            
        </nav>
    </header>

    <main>
        <img src="./img/fundo2x.jpg">
        <h1 id="saudacao">
            Eventos Play agradecemos sua avaliação do nosso site <br>
         
           <div class="rating">
            <span class="star" data-value="5">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="1">&#9733;</span>
        </div>
        <script src="script.js"></script>

        </h1>
        <script>
document.addEventListener('DOMContentLoaded', (event) => {
    const stars = document.querySelectorAll('.star');

    stars.forEach(star => {
        star.addEventListener('click', function() {
            stars.forEach(s => s.classList.remove('selected'));
            this.classList.add('selected');
            this.classList.add('clicked');
            let previous = this.previousElementSibling;
            while (previous) {
                previous.classList.add('selected');
                previous = previous.previousElementSibling;
            }
        });

        star.addEventListener('mouseover', function() {
            stars.forEach(s => s.classList.remove('hovered'));
            this.classList.add('hovered');
            let previous = this.previousElementSibling;
            while (previous) {
                previous.classList.add('hovered');
                previous = previous.previousElementSibling;
            }
        });

        star.addEventListener('mouseout', function() {
            stars.forEach(s => s.classList.remove('hovered'));
        });
    });
});

        </script>

            
        <section>

        </section>
    </main>

    <footer></footer>
</body>
</html>
